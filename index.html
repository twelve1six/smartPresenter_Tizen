    <script type="text/javascript" charset = "utf-8">
    
   
    
		function btnScript(){
			document.getElementById("command").innerHTML = "Script Command";
		}
	
		
		
		<!-- Start and Timer -->
		
		var check = 0;
		var TimeMin = 0;
		var TimeSecond = 10;
		var SetMin = 0;
		var SetSecond = 12;
		var timerCount = null;
		
		function btnStart(){
    		
    		document.getElementById("command").innerHTML = "Start Command";
    		if ( check == 0){
    		document.getElementById("command").innerHTML = "chech = 0";
    			if(timerCount == null){
    				timerCount = setInterval(countIncrease, 1000);
    				document.getElementById("command").innerHTML = "TimerStart";
    			}
    			check = 1;
    			return;
    			
    		}
    		else {
    			
    			document.getElementById("command").innerHTML = "END Command";
    			check = 0;
    			TimeMin = SetMin;
    			TimeSecond = SetSecond;
    			clearInterval(timerCount);
	        		timerCount = null;
	        	
	        	document.getElementById("Timecount").innerHTML = " ";
    			
    		}
		}
		
		function countIncrease(){
		
			if(TimeSecond <0){
				TimeMin--;
				TimeSecond = 59;
			}
			if( TimeSecond < 10){
				$("#Timecount").text(TimeMin + " : " + "0"+ TimeSecond);
				
				if(TimeMin == 0 && TimeSecond == 0){
	        		document.getElementById("command").innerHTML = "TimeOver Command";
	        		clearInterval(timerCount);
	        		timerCount = null;
	        		document.getElementById("Timecount").innerHTML = " ";
	        		TimeMin = SetMin;
    				TimeSecond = SetSecond;
    				check = 0;
    		   	}
				--TimeSecond;
			} 
        	else{
	        	$("#Timecount").text(TimeMin + " : " + TimeSecond);
	        	--TimeSecond;
        	}
		}
		
	</script>
